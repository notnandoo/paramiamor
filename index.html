<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Astrid ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #fff0f3; font-family: 'Quicksand', sans-serif; overflow: hidden; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff4081; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; color: white; transition: opacity 0.5s ease; }
        .btn-inicio { padding: 20px 40px; font-size: 1.5rem; background: white; color: #ff4081; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-top: 20px; }
        .container { background: white; padding: 2.5rem; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2); text-align: center; max-width: 85%; z-index: 10; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #c2185b; margin: 0; }
        .pregunta { font-size: 1.4rem; color: #ff4081; margin: 1.5rem 0; font-weight: bold; }
        .buttons { display: flex; gap: 20px; justify-content: center; min-height: 200px; align-items: center; position: relative; }
        #btn-si { padding: 15px 35px; background: #ff4081; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 1500; transition: transform 0.2s ease; }
        #btn-no { padding: 15px 35px; background: #9e9e9e; color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; position: relative; z-index: 1400; }
        #mensaje-final { display: none; text-align: center; z-index: 10; }
        .gif-amor { width: 250px; border-radius: 20px; margin-bottom: 10px; border: 3px solid #ff4081; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin: 0;">Hola Astrid...</h2>
        <p style="font-size: 1.2rem;">Tengo algo especial para ti</p>
        <button class="btn-inicio" onclick="comenzar()">Abrir Regalo üéÅ</button>
    </div>

    <audio id="miMusica" loop>
        <source src="fiamore.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="main-card">
        <h1>Astrid... üåπ</h1>
        <p class="pregunta">¬øQuieres ser mi San Valent√≠n?</p>
        <div class="buttons">
            <button id="btn-si" onclick="aceptar()">¬°S√ç! ‚ù§Ô∏è</button>
            <button id="btn-no" onmouseover="moverNo()" onclick="moverNo()">No</button>
        </div>
    </div>

    <div id="mensaje-final">
        <img src="amor.gif" class="gif-amor" alt="Regalo para Astrid">
        <h2 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: #d81b60; margin: 0;">¬°Te amo mucho, Astrid! ‚ù§Ô∏è</h2>
        <p style="font-size: 1.2rem; color: #c2185b;">¬°Sab√≠a que dir√≠as que s√≠! üåπ‚ú®</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const musica = document.getElementById("miMusica");
        let escalaSi = 1;

        function comenzar() {
            document.getElementById("overlay").style.opacity = "0";
            setTimeout(() => { document.getElementById("overlay").style.display = "none"; }, 500);
            musica.play().catch(e => console.log("Error al reproducir audio local:", e));
        }

        function moverNo() {
            const btnNo = document.getElementById('btn-no');
            const btnSi = document.getElementById('btn-si');
            escalaSi += 0.5;
            btnSi.style.transform = `scale(${escalaSi})`;
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function aceptar() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            (function frame() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ff85a2'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ff85a2'] });
                requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
