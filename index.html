<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Astrid ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Capa invisible para forzar el inicio de m√∫sica */
        #musica-container {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            z-index: 10;
            max-width: 85%;
            transition: all 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #c2185b;
            margin: 0;
        }

        .pregunta-nombre {
            font-size: 1.5rem;
            color: #ff4081;
            margin: 1rem 0 2rem 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #btn-si {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            position: relative;
            z-index: 999;
        }

        #btn-no {
            background-color: #9e9e9e;
            color: white;
            position: relative;
            z-index: 998;
        }

        #mensaje-final {
            display: none;
            font-family: 'Dancing Script', cursive;
            color: #d81b60;
            z-index: 1000;
        }

        #mensaje-final h2 { font-size: 4rem; margin: 10px 0; }

        .gif-amor {
            width: 250px;
            border-radius: 20px;
        }
    </style>
</head>
<body onclick="iniciarMusica()">

    <div id="musica-container">
        <div id="player"></div>
    </div>

    <div class="container" id="main-card">
        <h1>Astrid... üåπ</h1>
        <p class="pregunta-nombre">¬øQuieres ser mi San Valent√≠n este a√±o?</p>
        <div class="buttons">
            <button id="btn-si" onclick="aceptar()">¬°S√ç! ‚ù§Ô∏è</button>
            <button id="btn-no" onmouseover="moverNo()" onclick="moverNo()">No</button>
        </div>
    </div>

    <div id="mensaje-final">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXp2Znd4bmh5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v8Y8Hog49hS7t61XyI/giphy.gif" class="gif-amor">
        <h2>Te amo, mi ni√±a linda</h2>
        <p style="font-size: 1.5rem; font-family: 'Quicksand';">Sab√≠a que dir√≠as que s√≠...jeje ‚ù§Ô∏è</p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        let player;
        let musicaIniciada = false;
        let escalaSi = 1;

        // Cargar reproductor de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'nS_Y_6z7v54', // ID de Fiamore
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'nS_Y_6z7v54' },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            // El reproductor est√° listo
        }

        function iniciarMusica() {
            if (!musicaIniciada && player && player.playVideo) {
                player.playVideo();
                musicaIniciada = true;
            }
        }

        function moverNo() {
            iniciarMusica(); // Activa la m√∫sica al intentar dar al no
            const btnNo = document.getElementById('btn-no');
            const btnSi = document.getElementById('btn-si');
            
            escalaSi += 0.4;
            btnSi.style.transform = `scale(${escalaSi})`;
            
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 100);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function aceptar() {
            iniciarMusica();
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('mensaje-final').style.display = 'block';

            // Confeti de corazones
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#ff85a2']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#ff85a2']
                });
                requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
